<!DOCTYPE html>
<html lang="en">

<head>
    <title>&#127774 Periwinkle Weather App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Periwinkle Weather app</h1>
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter a city">
            <div class="button-group">
                <button id="tempBtn">Show Temperature</button>
                <button id="windBtn">Show Wind Speed</button>
            </div>
        </div>
    </header>

    <section id="Info">
        <h2>Weather Info</h2>
        <div id="output">Click a button to load data!</div>
    </section>

    <script src="index.js"></script>
</body>

</html>
